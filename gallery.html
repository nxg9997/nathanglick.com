<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134136605-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-134136605-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Nathan Glick - Gallery</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout" id="app">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <span class="mdl-layout-title">Gallery</span>
            <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Nathan Glick</span>
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./index.html">Home</a>
            <a class="mdl-navigation__link" href="./about.html">About</a>
            <a class="mdl-navigation__link" href="./gallery.html">Gallery</a>
            <a class="mdl-navigation__link" href="./res/Glick_Resume.pdf">Resume</a>
            </nav>
        </div>
        <main class="mdl-layout__content" id="gallery-main">
            <div id="gallery-content">
                <div class="gallery-card mdl-card-wide mdl-card mdl-shadow--2dp" v-for="project in galleryCards">
                    <div class="gallery-card-content">
                        <div class="gallery-card-img">
                            <img v-bind:src="project.img"/>
                        </div>
                        <div class="gallery-card-des">
                            <h4>{{project.title}}</h4>
                            <h5>{{project.genre}}</h5>
                            <h6>{{project.role}}</h6>
                            <p>{{project.description}}</p>
                        </div>
                        <div class="gallery-card-btns">
                            <a v-for="l in project.link" v-bind:href="l.url">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >{{l.name}}</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</html>
