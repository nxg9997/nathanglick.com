<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Visualizer - Nate Glick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas class="main-visualizer" width="100%" height="100%">
        ha your browser sucks
    </canvas>
    <audio controls>
        <source src="audio/The Picard Song.mp3" type="audio/mp3">
    </audio>
    <p>&copy; Nathan Glick 2018</p>
    <div id="controls">
        <div class="main-controls">
            <div>
                <input class="fileIn" type="file" accept="audio/*">
            </div>
            <div>
                <label>or</label>
            </div>
            <div>
                <label>Song:
                    <select id="song-selector">
                        <option value="New Adventure Theme.mp3">New Adventure Theme</option>
                        <option value="Peanuts Theme.mp3" selected>Peanuts Theme</option>
                        <option value="pokemon.mp3">Pokemon Theme</option>
                        <option value="The Picard Song.mp3" selected>The Picard Song</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Bar Length:
                    <input class="size-slider" type="range" min="0" max="100" value="100">
                </label>
            </div>
            <div>
                <label>Volume:
                    <input class="volume-slider" type="range" min="0" max="100" value="100">
                </label>
            </div>
            <div>
                <label>Bar Count:
                    <select id="bar-count">
                        <option value="32">16</option>
                        <option value="64">32</option>
                        <option value="128">64</option>
                        <option value="256">128</option>
                        <option value="512">256</option>
                        <option value="1024">512</option>
                        <option value="2048" selected>1024</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Style:
                    <select id="style-selector">
                        <option value="frequency">frequency</option>
                        <option value="waveform" selected>waveform</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Color:
                    <select id="color-selector">
                        <option value="random" selected>random</option>
                        <option value="gradient">gradient</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Click and drag to pan audio!</label>
            </div>
            <div>
                <label>Bezier Curves:
                    <input class="curve-check" type="checkbox">
                </label>
            </div>
            <!--div>
                <label>Invert:
                    <input class="invert-check" type="checkbox">
                </label>
            </div-->
            <div>
                <label>Noise:
                    <input class="noise-check" type="checkbox">
                </label>
            </div>
            <div>
                <label>Fullscreen:
                    <input class="fullscreen-check" type="checkbox">
                </label>
            </div>
        </div>
        
    </div>
